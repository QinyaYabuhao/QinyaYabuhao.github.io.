    <title>熊本俱乐部</title> 
    <meta name="keywords" content="">吉祥物、幸福部长。
<meta name="description" content="">熊本熊最初设计目的是以吉祥物的身份，并在2011年被授予熊本县营业部长兼幸福部长，成为日本第一位吉祥物公务员。

<p>2011年，贯通整个九州的新干线将全线开通，这意味着临县，乃至大阪等关西地区的旅客可以更便捷地来到九州观光旅行。熊本县政府看准这个千载难逢的机遇，有意做一些特殊的地方推广活动，吸引旅客在熊本站下车。</p>
